<div>
    <h2>From Posts Component</h2> 
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">USER NAME</th>
            <th scope="col">EMAIL</th>
          </tr>
        </thead>
        <tbody>
            @for (post of posts$ | async; track post) {
              <tr>
                <th scope="row">{{post.id}}</th>
                <td>{{post.name}}</td>
                <td>{{post.username}}</td>
                <td>{{post.email}}</td>
              </tr>  
            }
        </tbody>
      </table>
</div>
